[symfony]
  name=PHPCollab3

  [staging]
    host=phpcollab.ideato.it
    port=22
    user=phpcollab
    dir=/var/sites/phpcollab

  [demo]
    parameters=" -azC --force --delete --exclude-from=config/rsync_demo_exclude.txt"
    host=php-collab.org
    port=22
    user=phpcollab
    dir=/home/.jaymes/phpcollab/demo/

  [phpcollabdev]
    parameters=" -azC --force --delete --exclude-from=config/rsync_phpcollabdev_exclude.txt"
    host=php-collab.org
    port=22
    user=phpcollab
    dir=/home/.jaymes/phpcollab/phpcollab_dev/

  [github]
    parameters=" -azC --force --delete --exclude-from=config/rsync_github_exclude.txt"
    host=localhost
    port=22
    user=filo
    dir=/home/filippo/github_collab_version/phpcollab3/

  [lpt]
    host=localhost
    port=22
    user=filippo
    dir=/var/www/lpt/
