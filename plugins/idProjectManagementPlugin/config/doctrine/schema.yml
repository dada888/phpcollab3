##  Yaml schema for project
Project:
  actAs:
    Timestampable:
      created:
        name: created_at
        type: timestamp
      updated:
        name: updated_at
        type: timestamp
  options:
    charset: utf8
  columns:
    id:
      type: integer
      notnull: true
      primary: true
      autoincrement: true
    name:
      type: string(64)
      notnull: true
    description:
      type: string(512)
    starting_date:
      type: timestamp
    is_public:
      type: boolean
      default: false
    end_date:
      type: timestamp
    budget:
      type: float
    costs:
      type: float
  relations:
    users:
      class: Profile
      refClass: ProjectUser
      foreignAlias: Projects
    trackers:
      class: Tracker
      refClass: ProjectsTrackers
      foreignAlias: projects

Milestone:
  actAs:
    EstimateTime:
      estimatedtime:
        name: estimated_time
        type: float
  options:
    charset: utf8
  columns:
    id:
      type: integer
      notnull: true
      primary: true
      autoincrement: true
    title:
      type: string(64)
      notnull: true
    description:
      type: string(512)
    closed:
      type: integer(1)
      default: 0
      notnull: true
    starting_date:
      type: timestamp
    ending_date:
      type: timestamp
    project_id:
      type: integer
      notnull: true
    in_charge:
      type: integer(4)
  relations:
    project:
      class: Project
      foreignAlias: Milestones
      local: project_id
      foreign: id
      type: one
      foreignType: many
      onDelete: CASCADE
    InCharge:
      class: sfGuardUser
      foreignAlias: Milestones
      local: in_charge
      foreign: id
      type: one
      foreignType: many

Issue:
  actAs:
    EstimateTime:
      estimatedtime:
        name: estimated_time
        type: float
  options:
    charset: utf8
  columns:
    id:
      type: integer
      notnull: true
      primary: true
      autoincrement: true
    project_id:
      type: integer
      notnull: true
    milestone_id:
      type: integer
    status_id:
      type: integer
    priority_id:
      type: integer
    tracker_id:
      type: integer
    title:
      type: string(256)
      notnull: true
    description:
      type: string(2000)
    starting_date:
      type: timestamp
    ending_date:
      type: timestamp
  relations:
    project:
      class: Project
      foreignAlias: Issues
      local: project_id
      foreign: id
      type: one
      foreignType: many
      onDelete: CASCADE
    milestone:
      class: Milestone
      foreignAlias: Issues
      local: milestone_id
      foreign: id
      type: one
      foreignType: many
      onDelete: SET NULL
    users:
      class: Profile
      refClass: IssueUser
      foreignAlias: Issues
    issues:
      class: Issue
      local: issue1
      foreign: issue2
      refClass: IssueReference
      equal: true
    status:
      class: Status
      local: status_id
      foreign: id
      type: one
      foreignType: many
      foreignAlias: issues
      onDelete: SET NULL
    priority:
      class: Priority
      local: priority_id
      foreign: id
      type: one
      foreignType: many
      foreignAlias: issues
      onDelete: SET NULL
    tracker:
      class: Tracker
      local: tracker_id
      foreign: id
      type: one
      foreignType: many
      foreignAlias: issues
      onDelete: SET NULL

Status:
  options:
    charset: utf8
  columns:
    id:
      type: integer
      notnull: true
      primary: true
      autoincrement: true
    name:
      type: string(64)
    status_type:
      type: string(64)
    position:
      type: integer

Priority:
  options:
    charset: utf8
  columns:
    id:
      type: integer
      notnull: true
      primary: true
      autoincrement: true
    name:
      type: string(64)
    position:
      type: integer

Profile:
  options:
    charset: utf8
  columns:
    id:
      type: integer
      notnull: true
      primary: true
      autoincrement: true
    sf_guard_user_id:
      type: integer(4)
    first_name:
      type: string(64)
    last_name:
      type: string(64)
    email:
      type: string(255)
      notnull: true
      unique: true
  relations:
    User:
      class: sfGuardUser
      foreignType: one
      foreignAlias: Profile
    projects:
      class: Project
      refClass: ProjectUser
      foreignAlias: Profiles
    issues:
      class: Issue
      refClass: IssueUser
      foreignAlias: Profiles

LogTime:
  actAs:
    Timestampable:
      created:
        name: created_at
        type: timestamp
      updated:
        disabled: true
  options:
    charset: utf8
  columns:
    id:
      type: integer
      notnull: true
      primary: true
      autoincrement: true
    issue_id:
      type: integer
    profile_id:
      type: integer
    log_time:
      type: float
  relations:
    issue:
      class: Issue
      foreignAlias: logtimes
      local: issue_id
      foreign: id
      type: one
      foreignType: many
      onDelete: CASCADE
    profile:
      class: Profile
      foreignAlias: logtimes
      local: profile_id
      foreign: id
      type: one
      foreignType: many
      onDelete: SET NULL

ProjectUser:
  options:
    charset: utf8
  columns:
    project_id:
      type: integer
    profile_id:
      type: integer
  relations:
    Project:
      foreignAlias: ProjectUsers
      onDelete: CASCADE
    Profile:
      foreignAlias: UserProjects
      onDelete: CASCADE

IssueUser:
  options:
    charset: utf8
  columns:
    issue_id:
      type: integer
    profile_id:
      type: integer
  relations:
    Issue:
      foreignAlias: IssueUsers
      onDelete: CASCADE
    Profile:
      foreignAlias: IssueUsers
      onDelete: CASCADE

IssueReference:
  actAs:
    h2aEqualable:
      fields: [issue1,issue2]
  options:
    charset: utf8
  columns:
    issue1:
      type: integer
      primary: true
    issue2:
      type: integer
      primary: true

Tracker:
  options:
    charset: utf8
  columns:
    id:
      type: integer
      notnull: true
      primary: true
      autoincrement: true
    name:
      type: string(128)
  relations:
    projects:
      class: Project
      refClass: ProjectsTrackers
      foreignAlias: trackers

ProjectsTrackers:
  options:
    charset: utf8
  columns:
    project_id:
      type: integer
    tracker_id:
      type: integer
  relations:
    Project:
      foreignAlias: ProjectTrackers
      onDelete: CASCADE
    Tracker:
      foreignAlias: ProjectTrackers
      onDelete: CASCADE

Message:
  actAs:
    Timestampable:
      created:
        name: created_at
        type: timestamp
      updated:
        disabled: true
  options:
    charset: utf8
  columns:
    id:
      type: integer
      notnull: true
      primary: true
      autoincrement: true
    title:
      type: string(512)
    body:
      type: string(3000)
    profile_id:
      type: integer
    project_id:
      type: integer
  relations:
    UserProfile:
      class: Profile
      foreignAlias: Messages
      local: profile_id
      foreign: id
      type: one
      foreignType: many
      onDelete: SET NULL
    project:
      class: Project
      foreignAlias: Messages
      local: project_id
      foreign: id
      type: one
      foreignType: many
      onDelete: CASCADE
