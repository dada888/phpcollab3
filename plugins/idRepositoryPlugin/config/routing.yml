show_revisions:
  url:    /:sf_culture/idRepository/show
  param:  { module: idRepository, action: show }
  requirements:
    sf_culture: (?:en|it)

showall_revisions:
  url:    /:sf_culture/idRepository/showall
  param:  { module: idRepository, action: showall }
  requirements:
    sf_culture: (?:en|it)

show_revision_details:
  url:    /:sf_culture/idRepository/showdetails/revisionid/:revisionid
  param:  { module: idRepository, action: showdetails }
  requirements:
    revisionid: \d+
    sf_culture: (?:en|it)

show_diff_list_url:
  url:    /:sf_culture/idRepository/showdifflist/path/:path
  param:  { module: idRepository, action: showdifflist }
  requirements:
    sf_culture: (?:en|it)

show_diff:
  url:    /:sf_culture/idRepository/showdiff
  param:  { module: idRepository, action: showdiff }
  requirements:
    sf_culture: (?:en|it)